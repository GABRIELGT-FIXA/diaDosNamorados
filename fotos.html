<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nossas Fotos üíë</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background-color: #fff0f5;
    }

    #startButton {
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(233, 30, 99, 0.6);
      transition: background-color 0.3s ease;
    }
    #startButton:hover {
      background-color: #d81b60;
    }

    #content {
      display: none; /* esconde o conte√∫do at√© tocar m√∫sica */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      padding: 10px;
    }

    img {
      max-width: 80vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    button.navButton {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #e91e63;
      color: white;
      box-shadow: 0 3px 6px rgba(233, 30, 99, 0.5);
      transition: background-color 0.3s ease;
    }
    button.navButton:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <button id="startButton">Clica aqui.<br> Te amo!!</button>
  </div>

  <div id="content">
    <audio id="musicaFundo" src="musica/fundo.mp3" loop></audio>

    <h1>Nossas Mem√≥rias üíñ</h1>
    <img id="foto" src="fotos/foto1.jpg" alt="Foto do casal" />

    <div class="botoes">
      <button class="navButton" onclick="voltar()">‚Üê Anterior</button>
      <button class="navButton" onclick="proxima()">Pr√≥xima ‚Üí</button>
    </div>
  </div>

  <script>
    const total = 20;
    let atual = 1;

    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const content = document.getElementById('content');
    const musicaFundo = document.getElementById('musicaFundo');

    startButton.addEventListener('click', () => {
      musicaFundo.play().catch(() => {});
      startScreen.style.display = 'none';
      content.style.display = 'flex';
    });

    function atualizarFoto() {
      document.getElementById('foto').src = `fotos/foto${atual}.jpeg`;
    }

    function proxima() {
      atual = atual >= total ? 1 : atual + 1;
      atualizarFoto();
    }

    function voltar() {
      atual = atual <= 1 ? total : atual - 1;
      atualizarFoto();
    }
  </script>

</body>
</html>
